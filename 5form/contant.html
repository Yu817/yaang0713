    <div class="content">

            <h1>聯繫我們</h1>
        </div>
        <div class="contact-form">
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">聯絡日期</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="plan">選擇方案</label>
                    <select id="plan" name="plan" required>
                        <option value="basic">基礎方案</option>
                        <option value="epic">史詩方案</option>
                        <option value="ultimate">終極方案</option>
                        <option value="managed">託管服務</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="discord">聯絡資訊 (Discord ID)</label>
                    <input type="text" id="discord" name="discord" required>
                </div>
                <div class="form-group">
                    <label for="message">訊息</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">提交</button>
            </form>
        </div>
    </div>
